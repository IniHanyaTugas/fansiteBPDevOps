<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/kpop-lightstick-2/32/kpop_light_stick-09-512.png"
        type="image/x-icon">

    <!-- custom css kalian ada di direktori ini -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- ini title -->
    <title>Edit Komentar</title>

    <!-- ini link css buat manggil slick carousel nya dan make tema bawaan nya slick -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css">

    <!-- SLICK BUTUH JQUERY BUAT RUNNING, Jadi ini script yang dibutuhin buat nge running slick-carrousel (sebenernya 1 aja cukup sih) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <a class="navbar-brand">Book Store</a>
            <ul class="navbar-nav ml-auto mt-3 mx-5">
                <li class="nav-item">
                    <a class="nav-link active" href="index.jsp">Home</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="inner">
        <div class=" container">
            <div class="row">
                <div class="col-12">
                    <h3>Edit Book Details</h3>
                    <form action="EditBooksServlet" method="post">
                        <div class="form-group">
                            <label>Book ID</label>
                            <input class="form-control" name="id" value="${edit_books.id }" required>
                        </div>
                        <div class="form-group">
                            <label>Book Name</label>
                            <input class="form-control" name="bname" value="${edit_books.bookName }" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" name="bdesc" value="${edit_books.BookDesc}" required>
                        </div>
                        <div class="form-group">
                            <label>Author Name</label>
                            <input class="form-control" name="aname" value="${edit_books.authName}" required>
                        </div>
                        <div class="form-group">

                            <label>Category</label>
                            <select id="inputState" class="form-control" name="cat" required>
                                <option selected disabled>Choose Category</option>
                                <option value="Novel">Novel</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Drama">Drama</option>
                                <option value="Programming & Development">Programming & Development</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-primary"><a href="index.jsp">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
